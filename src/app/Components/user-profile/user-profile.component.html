<div class="container" style="margin-top:10%">
  <div class="form-horizontal">
   <div class="form-group">
            <label class="control-label col-sm-3" for="email">
              ชื่อจริง
              <font style="color:#ff0000 ;font-size: 17px">*</font>
              </label>
          <div class="col-sm-9">
            <input type="text" 
                   class="form-control"
                   style="margin-left:12px;width:80%" 
                   placeholder="ชื่อจริง"
                   [(ngModel)]="realName">
          </div>
        </div>
  <div class="form-group">
    <label class="control-label col-sm-3" for="email">
        ระดับชั้น
      <font style="color:#ff0000 ;font-size: 17px">*</font>
    </label>
    <div class="col-sm-9">
      <select class="form-control" 
        [ngModel]="grade" 
        (ngModelChange)="chageGrade($event)" 
        style="margin-left: 12px ; width: 10%">
        <option [ngValue]="i" *ngFor="let i of listGrade">{{i}}</option>
      </select>
     </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-3" for="email">
        ห้อง
      <font style="color:#ff0000 ;font-size: 17px">*</font>
    </label>
    <div class="col-sm-9">
      <select class="form-control" 
        [ngModel]="subGrade" 
        (ngModelChange)="chageSubGrade($event)" 
        style="margin-left: 12px ; width: 10%">
        <option [ngValue]="i" *ngFor="let i of listSubGrade">{{i}}</option>
      </select>
     </div>
  </div>
  <button class="btn btn-info btn-lg" (click)="updateProfile()">แก้ไขข้อมูล</button>
  </div>
</div>
