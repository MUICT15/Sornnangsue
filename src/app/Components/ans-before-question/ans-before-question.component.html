<div *ngIf="!userAnswered" class="container" style="margin-top: 10%">
  <div class="col-md-12 col-sm-12 col-xs-12 text-right w3-animate-top">
    <h2>ข้อสอบก่อนเรียน</h2>
    <h3 *ngIf="score == 0">มีทั้งหมด {{numberQuestion}} ข้อ</h3>
    <h3 *ngIf="score > 0" style="color: green">คุณได้คะแนน {{score}}/{{numberQuestion}}</h3>
  </div>
 <div class="row" *ngFor="let data of listQuestion ; let i = index " style="margin-top: 3%">
   <div class="col-md-12 col-sm-12 col-xs-12 w3-animate-right">
     <h5>{{data.DetailQuestion}}</h5>
    <div style="margin-left: 3%">
      <div class="radio">
        <label>
         <input type="radio" [name]="i"(click)="checkQuestionKey( 1 , i )">ก. {{data.Ans1}}
        </label>
       </div>
       <div class="radio">
        <label>
         <input type="radio" [name]="i" (click)="checkQuestionKey( 2 , i )">ข. {{data.Ans2}}
        </label>
       </div>
       <div class="radio">
        <label>
         <input type="radio" [name]="i"(click)="checkQuestionKey( 3 , i )">ค. {{data.Ans3}}
        </label>
       </div>
       <div class="radio">
        <label>
         <input type="radio" [name]="i"(click)="checkQuestionKey( 4 , i )">ง. {{data.Ans4}}
        </label>
       </div>
    </div>
   </div>
  </div>
<button class="btn btn-success btn-lg" style="margin-top: 5%" (click)="userAnswerQuestion()">ส่งคำตอบ</button>
</div>
<div *ngIf="userAnswered" class="container" style="margin-top: 10%">
  <div class="col-md-12 col-sm-12 col-xs-12 text-right w3-animate-top text-center">
    <h1 style="color: green">คุณได้คะแนน {{score}}/{{numberQuestion}}</h1>
    <h3> กรุณารอสักครู่ <img src="../../../assets/image/loading.gif"></h3>
  </div>
</div>
