<div class="container" style="margin-top: 5%">
  <div class="row">
   <div class="col-md-12 col-xs-12 col-sm-12 text-left">
    <button class="btn btn-info btn-lg" data-toggle="modal" data-target="#create" >
      เพิ่มหน่วยการเรียนรู้
    </button>
   </div>
   <div class="col-md-12 col-xs-12 col-sm-12 " *ngFor="let contents of listContent | async">
     <div class="col-md-6 col-sm-6 col-xs-12">
       {{contents.UnitName}}
     </div>
     <div class="col-md-6 col-sm-6 col-xs-12">
       <a [routerLink] = "['/editArticle',contents.Key]">
         <button class="col-md-6 col-sm-6 col-xs-12">
           แก้ไข
         </button>
        </a>
     </div>
   </div>
  </div>
</div>
<div id="create" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">เพิ่มคอสเรียน</h4>
      </div>
      <div class="modal-body">
        <div class="form-horizontal">
          <div class="form-group">
            <label class="control-label col-sm-4" for="email">
              รูปภาพปก
              <font style="color:#ff0000 ;font-size: 17px">*</font>
              </label>
          <div class="col-sm-8">
            <input type="text" 
                   class="form-control"
                   style="margin-left:12px;width:85%" 
                   placeholder="รูปภาพปก"
                   [(ngModel)]="Image">
          </div>
        </div>
          <div class="form-group">
            <label class="control-label col-sm-4" for="email">
              ชื่อหน่วยการเรียนรู้
              <font style="color:#ff0000 ;font-size: 17px">*</font>
              </label>
          <div class="col-sm-8">
            <input type="text" 
                   class="form-control"
                   style="margin-left:12px;width:85%" 
                   placeholder="ชื่อหน่วยการเรียนรู้"
                   [(ngModel)]="UnitName">
          </div>
        </div>
      </div>
            <br>
            <button class="btn btn-info" 
                    data-dismiss="modal"
                    (click)="createNewContent()">เพิ่ม</button>
            <br>
      </div>
      <div class="modal-footer">
        <button type="button" 
                class="btn btn-default" 
                data-dismiss="modal"
                >Close</button>
      </div>
    </div>

  </div>
</div>
